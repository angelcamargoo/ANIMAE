<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>

     <!--ICON PÁGINA-->
     <link rel="shortcut icon" href="img/accommodation.png" type="image/x-icon">

    <!--LINK CSS - BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--LINK ICONES BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

     <!--LINK CSS - PROJETO -->
     <link rel="stylesheet" href="css/styleforms.css">

    <!--LINK JS BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre seu animal</h1>
                    </div>
                   
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="nomeanimal">Nome</label>
                        <input id="nomeanimal" type="text" name="nomeanimal" placeholder="Digite o nome do seu animal" required>
                    </div>

                    <div class="input-box">
                        <label for="idadeanimal">Idade</label>
                        <input id="idadeanimal" type="text" name="idadeanimal" placeholder="Digite a idade do seu animal" required>
                    </div>

                    <div class="input-box">
                        <label for="tipoanimal">Tipo de animal</label>
                        <input id="tipoanimal" type="text" name="tipoanimal" placeholder="Digite o tipo do seu animal" required>
                    </div>

                    <div class="input-box">
                        <label for="raca">Raça</label>
                        <input id="raca" type="text" name="raca" placeholder="Digite a raça do seu animal" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="index.html">Cadastrar</a> </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
